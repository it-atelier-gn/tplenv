name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.goarch }} (${{ matrix.package }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows amd64
          - os: windows
            runner: windows-latest
            goarch: amd64
            package: ./cmd/tplenv
            output: tplenv.exe
            artifact_name: tplenv-windows-amd64

          - os: windows
            runner: windows-latest
            goarch: amd64
            package: ./cmd/getsec
            output: getsec.exe
            artifact_name: getsec-windows-amd64

          # Windows arm64
          - os: windows
            runner: windows-latest
            goarch: arm64
            package: ./cmd/tplenv
            output: tplenv.exe
            artifact_name: tplenv-windows-arm64

          - os: windows
            runner: windows-latest
            goarch: arm64
            package: ./cmd/getsec
            output: getsec.exe
            artifact_name: getsec-windows-arm64

          # Linux amd64
          - os: linux
            runner: ubuntu-latest
            goarch: amd64
            package: ./cmd/tplenv
            output: tplenv
            artifact_name: tplenv-linux-amd64

          - os: linux
            runner: ubuntu-latest
            goarch: amd64
            package: ./cmd/getsec
            output: getsec
            artifact_name: getsec-linux-amd64

          # Linux arm64
          - os: linux
            runner: ubuntu-latest
            goarch: arm64
            package: ./cmd/tplenv
            output: tplenv
            artifact_name: tplenv-linux-arm64

          - os: linux
            runner: ubuntu-latest
            goarch: arm64
            package: ./cmd/getsec
            output: getsec
            artifact_name: getsec-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.os }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X desktopsecrets/internal/version.Version=${{ steps.version.outputs.version }} -X desktopsecrets/internal/version.Revision=${{ github.sha }}" \
            -o ${{ matrix.output }} ${{ matrix.package }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Prepare release directory
        run: |
          mkdir -p release

          for dir in */; do
            bin=$(ls "$dir")
            name="${bin%.*}"
            arch="${dir%/}"

            if [[ "$bin" == *.exe ]]; then
              zip "release/${name}-${{ steps.version.outputs.version }}-${arch}.zip" "$dir/$bin"
            else
              tar -czf "release/${name}-${{ steps.version.outputs.version }}-${arch}.tar.gz" -C "$dir" "$bin"
            fi
          done

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: release/sbom.json

      - name: Generate SLSA Provenance
        uses: slsa-framework/slsa-github-generator/actions/generator@v2
        with:
          base64-subjects: "$(sha256sum release/* | base64 -w0)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
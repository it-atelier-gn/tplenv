name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.goarch }} (${{ matrix.package }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Windows amd64
          - os: windows
            runner: windows-latest
            goarch: amd64
            package: ./cmd/tplenv
            output: tplenv.exe
            artifact_name: tplenv-windows-amd64

          - os: windows
            runner: windows-latest
            goarch: amd64
            package: ./cmd/getsec
            output: getsec.exe
            artifact_name: getsec-windows-amd64

          # Linux amd64
          - os: linux
            runner: ubuntu-latest
            goarch: amd64
            package: ./cmd/tplenv
            output: tplenv
            artifact_name: tplenv-linux-amd64

          - os: linux
            runner: ubuntu-latest
            goarch: amd64
            package: ./cmd/getsec
            output: getsec
            artifact_name: getsec-linux-amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Install systray dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            pkg-config

      - name: Build ${{ matrix.os }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X desktopsecrets/internal/version.Version=${{ steps.version.outputs.version }} -X desktopsecrets/internal/version.Revision=${{ github.sha }}" -o ${{ matrix.output }} ${{ matrix.package }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir -p release
          cp getsec-linux-amd64/getsec release/getsec-${{ steps.version.outputs.version }}-linux-amd64
          cp getsec-windows-amd64/getsec.exe release/getsec-${{ steps.version.outputs.version }}-windows-amd64.exe
          cp tplenv-linux-amd64/tplenv release/tplenv-${{ steps.version.outputs.version }}-linux-amd64
          cp tplenv-windows-amd64/tplenv.exe release/tplenv-${{ steps.version.outputs.version }}-windows-amd64.exe

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}